<html>
  <head>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="contact-page">
    <header role="banner">
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav">
          <li><a href="#hero">Home</a></li>
          <li><a href="#aboutUs">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main id="main" role="main">
      <!-- Form section -->
      <div class="contact-form-section" role="region" aria-labelledby="form-heading">
        <form role="form" aria-labelledby="form-heading" aria-describedby="form-description">
          <h1 id="form-heading" class="contact-form-heading">Reach <span>Out</span></h1>
          <div class="contact-form-intro">
            Curious about something? Complete these fields and "get in touch",
            as you humans say. ðŸ¤™
          </div>
          <label for="name">Full name</label>
          <input
            class="contact-input"
            id="name"
            type="text"
            placeholder="Daniel Radcliffe"
            aria-required="true"
          />
          <label for="email">Email</label>
          <input
            class="contact-input"
            id="email"
            type="text"
            placeholder="da.real.harry@gmail.com"
            aria-required="true"
          />
          <label for="message">Message</label>
          <textarea
            class="contact-textarea"
            id="message"
            rows="4"
            cols="50"
            placeholder="Your message..."
            aria-required="true"
          ></textarea>
          <button
            class="contact-submit-button"
            type="button"
            onclick="submitForm()"
            aria-label="Send your message"
          >
            Send message ðŸŽ‰
          </button>
        </form>
        <img
          class="contact-image"
          src="images/connect.jpg"
          alt="A robot hand and a human reaching for each other."
        />
      </div>
    </main>
  </body>
</html>
